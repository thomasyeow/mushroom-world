<html>

<style>
	@media screen and (orientation: portrait){
		html{
			transform: rotate(-90deg);
			transform-origin(left top);
			width: 100vh;
			height: 100vw;
			overflow-x: hidden;
			position: absolute;
		}
	}
	.coverPage{
		display: block;
		object-fit: contain;
		margin-left: auto;
		margin-right: auto;
	}
</style>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mushroom World</title>
</head>
<body>
	<form action="javascript:playMusic()">
		<input id="playButton" type="image" src="arrow.svg" alt="Play Button" class="coverPage" width="100%" height="100%">
	</form>
	<audio autoplay loop id="audioplayer">
		<source src="Shooting Stars.mp3" type="audio/mp3">
	</audio>
</body>

<script>
	var player = document.getElementById("audioplayer");
	var button = document.getElementById("playButton");
	function playMusic(){
		player.play();
		playButton.remove();
	}
</script>

</html>
